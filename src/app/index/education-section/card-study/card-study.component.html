<div class="row">
    <div class="col-12 col-lg-6 col-md-6" *ngFor="let item of estudios">
        <div class="card m-2  d-flex flex-wrap">
            <div class="card-body text-center d-flex align-items-center">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-8">
                        <div class="row">
                            <div class="col-12">
                                <h5 class="card-title font-tittle fs-4">{{ item.tittle }}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="card-text font-tittle">{{ item.school }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 class="font-tittle">{{ item.years}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-4">
                        <div class="round-span container m-auto">
                            <img [src]="item.img" alt="Imagen de estudio" class="img-study m-0 img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
